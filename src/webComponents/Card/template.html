<div class="card-container">
  <div class="card-image">
    <slot name="image">
      <div class="skeleton skeleton-body"></div>
    </slot>
  </div>
  <div class="card-content">
    <div class="card-description">
      <slot name="name" class="card-description-title">
        <div class="skeleton skeleton-text"> </div>
      </slot>
      <slot name="stars"></slot>
      <div class="card-description-text">
        <slot name="description"></slot>
      </div>
      <div class="card-details">
        <div class="card-details-item">
          <h3>
            DESTINATIONS
          </h3>
          <div class="card-details-item--operator">
            <slot name="destinations">
              <div class="skeleton skeleton-text"></div>
            </slot>
            <slot name="more-destinations" class="card-details-item--moreDestinations"></slot>
          </div>
        </div>
        <div class="card-details-item">
          <h3>
            STARTS/ ENDS IN
          </h3>
          <slot name="starts-ends" class="card-details-item--operator">
            <div class="skeleton skeleton-text"></div>
          </slot>
        </div>
        <div class="card-details-item">
          <h3>
            OPERATOR
          </h3>
          <slot name="operator" class="card-details-item--operator">
            <div class="skeleton skeleton-text"></div>
          </slot>
        </div>
      </div>
    </div>
    <div class="card-actions">
      <div class="card-actions-values">
        <div class="card-actions-values--duration">
          <h3>
            Duration
          </h3>
          <slot name="duration"></slot>
        </div>
        <div class="card-actions-values--from">
          <h3>
            From
          </h3>
          <slot name="from"></slot>
        </div>
      </div>
      <div class="card-actions-dates">
        <div class="card-actions-dates--item">
          <slot name="firstDate" class="card-actions-dates--date"> </slot>
          <slot name="firstAvailability" class="card-actions-dates--availability"></slot>
        </div>
        <div class="card-actions-dates--item">
          <slot name="secondDate" class="card-actions-dates--date"></slot>
          <slot name="secondAvailability" class="card-actions-dates--availability"></slot>
        </div>
      </div>
      <button class="card-actions-button">
        View Tour
      </button>
    </div>
  </div>
  <style>
    @import "normalize.css";
  </style>
</div>
